<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Color Palette</title>
  </head>
  <body>
    <div class="wrapper">
    <h1>Colors</h1>
    <hr>
    <h1>Primary Colors</h1>

      <div class="row">



        <div class="column-4">
          <div class="primary">

          </div>
        </div>

        <div class="column-4">
          <div class="secondary">

          </div>
        </div>

        <div class="column-4">
          <div class="tertiary">

          </div>
        </div>

        <div class="column-4">
          <div class="accent">

          </div>
        </div>


      </div>

      <h1>Tints &amp; Tones</h1>

      <div class="row">
        <div class="col-4">
          <div class="primarytint">
            <div class="primary-light">
            </div>
            <div class="primary-main">
            </div>
            <div class="primary-dark">
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="secondarytint">
            <div class="secondary-light">

            </div>
            <div class="secondary-main">

            </div>
            <div class="secondary-dark">

            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="tertiarytint">
            <div class="tertiary-light">

            </div>
            <div class="tertiary-main">

            </div>
            <div class="tertiary-dark">

            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="accenttint">
            <div class="accent-light">

            </div>
            <div class="accent-main">

            </div>
            <div class="accent-dark">

            </div>
          </div>
        </div>

        <h1>Generated Colors</h1>

        <div class="row">
          <div class="col-4">
            <div class="primarytint">
              <div class="primary-mix1">
              </div>
              <div class="primary-mix2">
              </div>
              <div class="primary-mix3">
              </div>
            </div>
          </div>

          <div class="col-4">
            <div class="secondarytint">
              <div class="secondary-mix1">

              </div>
              <div class="secondary-mix2">

              </div>
              <div class="secondary-mix3">

              </div>
            </div>
          </div>

          <div class="col-4">
            <div class="tertiarytint">
              <div class="tertiary-mix1">

              </div>
              <div class="tertiary-mix2">

              </div>
              <div class="tertiary-mix3">

              </div>
            </div>
          </div>

          <div class="col-4">
            <div class="accenttint">
              <div class="accent-mix1">

              </div>
              <div class="accent-mix2">

              </div>
              <div class="accent-mix3">

              </div>
            </div>
          </div>



      </div>
    </div>




  </body>
</html>
